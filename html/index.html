<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">

    <title> Tabuada </title>
</head>
<body>


   <!-- cabeçalho do sistema  -->
    <header> 
        <h1>Tabuada</h1> 
         <hr> 
    </header> 

   <!-- caixa contendo todo o projeto  -->
    <main class="all">

        <div id="tabuada">  

         <div class="indicacao_1">
           <p> Escolha um Número </p>
          <img src="/image/seta.png" alt="imagem de uma seta"> 
        </div>

        <div class="caixa_operacional"> 

          <div class="numbers"> 
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
          </div>

         <div class="indicacao_2">
            <p> Escolha um Operador</p>
           <img src="/image/seta.png" alt="imagem de uma seta"> 
         </div>

        <div class="operations">
          <div id="add">+</div>
          <div id="subtract">-</div>
          <div id="multiply">*</div>
          <div id="divide">/</div> 
        </div>  
        
        <div id="go"> Confirmar </div>
        <div id="clear">Limpar</div>   

        <div class="resultado"> 
          <div id="result"> Tabuada aqui </div>      
      </div>
        
      </div>
        </div>

    </main>    


  <script src="/js/main.js"></script>
</script>
  
</body>
</html>
